<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Bang cuu chuong </h2>
</body>
</html>
<script>
    let sout;
    sout="<table border='1' width='800' cellspacing='2' cellpadding='8' style='background-color:slategrey'>";
    for( let i=1 ; i<10 ;i++){
        sout=sout+'<tr style="background-color: lavender" >'
        for( let j=1; j<10;j++){
            sout=sout+'<td>'+j+'x'+i+' = ' +i*j +'</td>'
        }
        sout=sout+'</tr>';
    }
    sout=sout + '</table>'
    document.write(sout)
</script>
